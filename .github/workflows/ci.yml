name: ci

on:
  pull_request:
    branches:
      - trunk

jobs:
  test-toolbox:
    permissions:
      contents: write
    strategy:
      matrix:
        user:
          - vulkan.zig
          - wayland.zig
          - X11.zig
          - glfw.zig
          - cimgui.zig
          - spirv.zig
          - glslang.zig
          - shaderc.zig
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/ci
      with:
        dependency: 'toolbox'
        user: "${{ matrix.user }}"
        token: "${{ secrets.PAT }}"
    - uses: actions/checkout@v4
